<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #0C134F;
        }

        .card {
            background-color: #9271f2;
            color: white;
        }

        #submitBtn {
            background-color: #5C469C;
            color: white;
        }
    </style>
</head>

<body>
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form name="signupForm" method="POST" action="/signup" onsubmit="return validateForm()">

                                    <div class="form-outline mb-4">
                                        <input title="name" name="name" type="text" id="form3Example1cg" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="name">Your Name</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input title="email" type="email" id="form3Example3cg" class="form-control form-control-lg" required/>
                                        <label class="form-label" for="email">Your Email</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input title="password" name="password" type="password" id="form3Example4cg"
                                            class="form-control form-control-lg" required/>
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input title="password" name="confirmPassword" type="password" id="form3Example4cdg"
                                            class="form-control form-control-lg" required/>
                                        <label class="form-label" for="confirmPassword">Repeat your password</label>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input title="confirm-password" class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3cg" required/>
                                        <label class="form-check-label" for="form2Example3g">
                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                                    service</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" id="submitBtn" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                                            class="fw-bold text-body"><u>Login here</u></a></p>

                                </form>
                                <script>
                                    const password=document.forms['signupForm']['password'].value
                                    const confirmPassword=document.forms['signupForm']['confirmPassword'].value
                                    if(password!=confirmPassword)
                                    {
                                        alert("Passwords do not match")
                                        return false;
                                    }
                                    else return true;

                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
